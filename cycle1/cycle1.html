<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"?>
        <title>Hello world</title>

        <!-- Load external libraries like React and Babel for transpiling from ES6 to ES5 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">

            /* does nothing but generate a React component that renders an h1 greeting to the page */

            class App extends React.Component {
                render() {
                    return <h1>Hello, is there anybody IN there? Just nod if you can hear me.</h1>
                }
            }

            /* actually renders the component we made above and inserts it into the page at the element with id="app" */

            var mount = document.querySelector('#app');
            ReactDOM.render(<App />, mount);
        </script>

    </body>
</html>
